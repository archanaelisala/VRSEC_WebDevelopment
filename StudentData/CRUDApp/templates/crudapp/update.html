<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container col-md-8 mt-5">
		<form method="POST">
			{% csrf_token %}
		<div class="card ">
			<div class="card-header bg-info text-center">
				<h1 class="text-white border-rounded">Update Here</h1>
			</div>
			<div class="card-body p-2">
				<div class="form-group">
					<input type="text" name="fname" value="{{ info.Firstname }}" placeholder="Enter Firstname" required class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="lname" value="{{ info.Lastname }}" placeholder="Enter Lastname" required class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="uname" value="{{ info.Username }}" placeholder="Enter Username" required class="form-control">
				</div>
				<div class="form-group">
					<input type="password" name="password" value="{{ info.Password }}" placeholder="Enter Password" class="form-control" required>
				</div>
				<div class="form-group">
					<input type="password" name="cpassword" value="{{ info.Password }}" placeholder="Enter Confirm Password" class="form-control" required>
				</div>
				<div class="form-group">
					<input type="email" name="email" value="{{ info.Email }}" placeholder="Enter Email" required class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="mobile" value="{{ info.Mobile }}" placeholder="Enter Mobile Number" required class="form-control">
				</div>

				
			</div>
			<div class="card-footer p-2">
				<input type="submit" value="Update" name="login" class="form-control bg-info">
				<!-- <button class="btn btn-info">Login</button> -->
				
			</div>
			
		</div>
		</form>
		
	</div>

</body>
</html>
