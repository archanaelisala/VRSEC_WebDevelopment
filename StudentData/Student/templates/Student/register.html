<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container col-md-8 mt-5">
		<form method="POST">
			{% csrf_token %}
		<div class="card ">
			<div class="card-header bg-info text-center">
				<h1 class="text-white border-rounded">Registration Form</h1>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label>FirstName</label>
					<input type="text" name="fname" placeholder="Enter Firstname" required class="form-control">
				</div>
				<div class="form-group">
					<label>LastName</label>
					<input type="text" name="lname" placeholder="Enter Lastname" required class="form-control">
				</div>
				<div class="form-group">
					<label>UserName</label>
					<input type="text" name="login" placeholder="Enter Username" required class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" placeholder="Enter Password" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="cpassword" placeholder="Enter Password" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" name="email" placeholder="Enter Username" required class="form-control">
				</div>
				<div class="form-group">
					<label>Mobile</label>
					<input type="text" name="mobile" placeholder="Enter Mobile num" required class="form-control">
				</div>

				
			</div>
			<div class="card-footer">
				<input type="submit" value="Register" name="login" class="form-control bg-info">
				<!-- <button class="btn btn-info">Login</button> -->
				
			</div>
			
		</div>
		</form>
		
	</div>

</body>
</html>
