{% extends 'formsapp/base.html' %}

{% block title %} Login Page {% endblock %}

{% block content %}
<div class="p-4 m-4">
	{% if messages %}
	{% for i in messages %}
	<div class="alert alert-{{i.tags}} alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{i}}
		
	</div>
	{% endfor %}
	{% endif %}
	<div class="col-lg-5 mt-5 mb-4 mx-auto  border pt-4 rounded">
		<div class="display-4 text-center text-primary">Login Here</div>

	<hr>
	<form method="POST">
		
	{% csrf_token %}
	<div class="form-group">
		<label><strong>Username</strong></label>
		<input type="text" class="form-control" placeholder="Enter Username" name="username">
		
	</div>
	<div class="form-group">
		<label><strong>Password</strong></label>
		<input type="password" class="form-control " placeholder="Enter Password" name="password">
		
	</div>
	<input type="submit"  value="Login" class="btn btn-outline-primary mb-3" name="">
	<div class="form-group">
		<a href="{% url 'register' %}">Create Account/New Uer</a>
	</div>
</form>	
	</div>


	
</div>

{% endblock %}
