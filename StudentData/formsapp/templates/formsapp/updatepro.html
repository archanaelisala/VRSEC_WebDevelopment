{% extends 'formsapp/base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

<div class="container">
	<div class="card">
		<div class="card-header">
			<h2>UpdateProfile</h2>
			
		</div>
		<div class="card-header">
			<form method="POST">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for i in data %}
					<tr>
						<td>{{i}}</td>
					</tr>

					{% endfor %}
					
				</table>
				<input type="submit" value="UpdatePro" class="btn btn-outline-success" >
				<a href="{% url 'Profile' %}" class="btn btn-danger">Cancel</a>
					
				
			</form>
				
			
		</div>
		
	</div>
	
</div>


{% endblock %}
